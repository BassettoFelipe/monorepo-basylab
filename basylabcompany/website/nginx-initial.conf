# Nginx config INICIAL (sem SSL) para basylab.com.br
# Usado apenas para gerar certificado SSL

upstream basylab_site {
    server 127.0.0.1:3005;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name basylab.com.br www.basylab.com.br;

    # Para certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Root para assets estaticos
    root /apps/basylab-site/current/public;

    # Cache para arquivos estaticos do Next.js
    location /_next/static {
        alias /apps/basylab-site/current/.next/static;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Proxy para Next.js
    location / {
        proxy_pass http://basylab_site;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
