# Nginx config para basylab.com.br
# Copiar para: /etc/nginx/sites-available/basylab-site
# Ativar com: ln -s /etc/nginx/sites-available/basylab-site /etc/nginx/sites-enabled/
# Testar: nginx -t
# Aplicar: systemctl reload nginx

# Upstream para o servidor Next.js com health checks
upstream basylab_site {
    server 127.0.0.1:3005 max_fails=3 fail_timeout=30s;
    keepalive 64;
    keepalive_requests 1000;
    keepalive_timeout 60s;
}

# Redirect HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name basylab.com.br www.basylab.com.br;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://basylab.com.br$request_uri;
    }
}

# Redirect www -> non-www (HTTPS)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.basylab.com.br;

    ssl_certificate /etc/letsencrypt/live/basylab.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/basylab.com.br/privkey.pem;

    return 301 https://basylab.com.br$request_uri;
}

# Servidor principal
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name basylab.com.br;

    # SSL
    ssl_certificate /etc/letsencrypt/live/basylab.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/basylab.com.br/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Root para assets estaticos
    root /apps/basylab-site/current/public;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;

    # =============================================
    # Health Check Endpoint (para monitoramento)
    # =============================================
    location = /health {
        proxy_pass http://basylab_site;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_connect_timeout 5s;
        proxy_read_timeout 5s;
        access_log off;
    }

    # =============================================
    # Arquivos Estaticos (servidos diretamente pelo Nginx)
    # =============================================

    # Cache para arquivos estaticos do Next.js (_next/static)
    location /_next/static {
        alias /apps/basylab-site/current/.next/static;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    # Cache para imagens e assets em public/
    location /images {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }

    location /favicon.svg {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    location /manifest.json {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    location /robots.txt {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # =============================================
    # Sitemap (gerado dinamicamente pelo Next.js)
    # =============================================
    location /sitemap.xml {
        proxy_pass http://basylab_site;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeout maior para geracao do sitemap
        proxy_connect_timeout 30s;
        proxy_read_timeout 30s;
    }

    # =============================================
    # Proxy para Next.js server (OTIMIZADO)
    # =============================================
    location / {
        proxy_pass http://basylab_site;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts AUMENTADOS para cold start do Next.js
        # Antes: 60s - Agora: 120s para acomodar cold start
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;

        # Buffering para melhor performance
        proxy_buffering on;
        proxy_buffer_size 16k;
        proxy_buffers 8 32k;
        proxy_busy_buffers_size 64k;

        # Retry em caso de falha temporaria
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # =============================================
    # Error Pages customizadas
    # =============================================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /apps/basylab-site/shared/error-pages;
        internal;
    }
}
