# Docker Compose unificado para o monorepo basylabrepo
# Todos os projetos compartilham a mesma infra

services:
  # PostgreSQL - Banco principal (todos os projetos)
  postgres:
    image: postgres:16-alpine
    container_name: basylab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-basylab}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-basylab123}
      POSTGRES_DB: ${POSTGRES_DB:-basylab}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-basylab}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Banco de testes
  postgres-test:
    image: postgres:16-alpine
    container_name: basylab-postgres-test
    restart: unless-stopped
    environment:
      POSTGRES_USER: basylab
      POSTGRES_PASSWORD: basylab123
      POSTGRES_DB: basylab_test
    ports:
      - "${POSTGRES_TEST_PORT:-5433}:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U basylab -d basylab_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache e sessoes
  redis:
    image: redis:7-alpine
    container_name: basylab-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # MinIO - Object storage (S3 compatible)
  minio:
    image: minio/minio:latest
    container_name: basylab-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin123}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO setup - Cria buckets automaticamente
  minio-setup:
    image: minio/mc:latest
    container_name: basylab-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add minio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin123};
      /usr/bin/mc mb minio/3balug --ignore-existing;
      /usr/bin/mc mb minio/timearena --ignore-existing;
      /usr/bin/mc mb minio/gradely --ignore-existing;
      /usr/bin/mc mb minio/dinefy --ignore-existing;
      /usr/bin/mc anonymous set download minio/3balug;
      /usr/bin/mc anonymous set download minio/timearena;
      /usr/bin/mc anonymous set download minio/gradely;
      /usr/bin/mc anonymous set download minio/dinefy;
      echo 'Buckets criados com sucesso!';
      exit 0;
      "

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: basylab-network
